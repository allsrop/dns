<html ng-app="rdedns">
  <head>
    <meta charset="utf-8"/>
    <title>RDE DNS management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="DNSCtrl">
    <div class="container">
      <div class="btn btn-primary glyphicon glyphicon-edit" ng-click="showDomainForm()" ng-hide="domain_show">
	Add domain
      </div>
      <div ng-show="domain_show" class="panel panel-primary ng-hide container-fluid">
	<div class="panel-heading row">
	  <h3 class="panel-title col-xs-11">Add a domain</h3>
	  <button class="btn btn-default glyphicon glyphicon-remove" ng-click="hideDomainForm()"></button>
	</div>
	<div class="panel-body row">
	  <span class="col-xs-3 col-md-2">Domain name:</span>
	  <input ng-model="new_domain_name" class="col-xs-8" />
	  <span class="col-xs-2">
	    <button class="btn btn-primary" disabled="disabled" ng-click="doAddDomain(new_domain_name)" ng-disabled="!new_domain_name.length">Send</button>
	  </span>
	</div>
      </div>
    </div>
    <div ng-repeat="domain in domains" style="magrin:10px;">
      <div class="panel panel-default container" ng-hide="domain.disabled">
	<div class="row panel-heading">
	  <h3 class="col-xs-9 panel-title">{{domain.domain}}</h3>
	  <button class="btn btn-danger glyphicon glyphicon-edit" ng-click="showRecordForm(domain)"> Add Record</button>
	  <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="delDomain(domain)"> Delete</button>
	</div>
	<div class="panel-body">
	  <div ng-show="domain.record_show" class="panel panel-primary ng-hide container-fluid">
	    <div class="panel-heading row">
	      <h3 class="panel-title col-xs-11">Add a record</h3>
	      <button class="btn btn-default glyphicon glyphicon-remove" ng-click="hideRecordForm(domain)"></button>
	    </div>
	    <div class="panel-body">
	      <div class="row">
		<span class="col-xs-2 col-md-1">Source:</span>
		<input ng-model="domain.new_record_source" class="col-xs-5" />
	      </div>
	      <div class="row">
		<span class="col-xs-2 col-md-1">Target:</span>
		<input ng-model="domain.new_record_target" class="col-xs-5" />
	      </div>
	      <div class="row">
		<span class="col-xs-2 col-md-1">Type:</span>
		<select ng-model="domain.new_record_type" class="col-xs-1">
		  <option value="A">A</option>
		  <option value="CNAME">CNAME</option>
		</select>
		<span class="col-xs-1">
		  <button class="btn btn-primary" disabled="disabled" ng-click="doAddRecord(domain)" ng-disabled="!domain.new_record_source">Send</button>
		</span>
	      </div>
	    </div>
	  </div>
	  <ul class="list-group">
	    <li class="list-group-item container-fluid" ng-repeat="record in domain.records">
	      <div class="row">
		<span class="col-xs-2">{{record.source}}</span>
		<span class="col-xs-1">{{record.type}}</span>
		<span class="col-xs-8">{{record.dest}}</span>
		<button class="btn btn-danger glyphicon glyphicon-trash" ng-click="delRecord(domain, record)"></button>
	      </div>
	    </li>
	  </ul>
	</div>
      </div>
    </div>
  </body>
</html>
